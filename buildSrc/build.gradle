plugins {
	id "java"
}

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation gradleApi()

	// Jasmin Sable (Java byte code assembler)
	implementation "ca.mcgill.sable:jasmin:3.0.3"
	
	// ProGuard, minification
	implementation "com.guardsquare:proguard-base:7.3.1"
	implementation "com.guardsquare:proguard-core:7.3.1"
	//implementation "com.guardsquare:proguard-gradle:7.3.1"
	
	// Lombok for simpler getters/setters
	implementation 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
}
